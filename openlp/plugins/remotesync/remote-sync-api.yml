openapi: 3.1.0
info:
  title: OpenLP Remote Sync Api - OpenAPI 3.1
  description: |-
    This is the description for the OpenLP remote sync API.

    Some useful links:
    - [The OpenLP remotesync MR](https://gitlab.com/openlp/openlp/-/merge_requests/9)
  termsOfService: http://swagger.io/terms/
  contact:
    email: dev@openlp.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:8888/api/v1
tags:
  - name: song
    description: Operations about songs
paths:
  /{churchId}/song-list:
    get:
      tags:
        - song
      summary: Get list of songs
      description: ''
      operationId: getSongList
      parameters:
        - name: churchId
          in: path
          description: The id of the church.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemList'
            application/xml:
              schema:
                $ref: '#/components/schemas/ItemList'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
  /{churchId}/song/{uuid}:
    get:
      tags:
        - song
      summary: Get song by uuid
      description: fwef
      operationId: getSong
      parameters:
        - name: churchId
          in: path
          description: The id of the church.
          required: true
          schema:
            type: string
        - name: uuid
          in: path
          description: The uuid of the song that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextItem'
            application/xml:
              schema:
                $ref: '#/components/schemas/TextItem'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
    put:
      tags:
        - song
      summary: Update or create song
      description: This can only be done by the logged in user.
      operationId: updateSong
      parameters:
        - name: churchId
          in: path
          description: The id of the church.
          required: true
          schema:
            type: string
        - name: uuid
          in: path
          description: uuid of song that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent song in the db
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextItem'
          application/xml:
            schema:
              $ref: '#/components/schemas/TextItem'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TextItem'
      responses:
        default:
          description: successful operation
    delete:
      tags:
        - song
      summary: Delete song
      description: This can only be done by the logged in user.
      operationId: deleteSong
      parameters:
        - name: churchId
          in: path
          description: The id of the church.
          required: true
          schema:
            type: string
        - name: uuid
          in: path
          description: The uuid of the song to delete
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
  /{churchId}/song/{uuid}/{version}:
    get:
      tags:
        - song
      summary: Get song by uuid and version
      description: Get song by uuid and version
      operationId: getSongVersion
      parameters:
        - name: churchId
          in: path
          description: The id of the church.
          required: true
          schema:
            type: string
        - name: uuid
          in: path
          description: The uuid of the song that needs to be fetched.
          required: true
          schema:
            type: string
        - name: version
          in: path
          description: The version of the song that needs to be fetched.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextItem'
            application/xml:
              schema:
                $ref: '#/components/schemas/TextItem'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
  /{churchId}/song-history/{uuid}:
    get:
      tags:
        - song
      summary: Get history of song by uuid
      description: fwef
      operationId: getSongHistory
      parameters:
        - name: churchId
          in: path
          description: The id of the church.
          required: true
          schema:
            type: string
        - name: uuid
          in: path
          description: The uuid of the song that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextItem'
            application/xml:
              schema:
                $ref: '#/components/schemas/TextItem'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
  /{churchId}/custom-list:
    get:
      tags:
        - custom
      summary: Get list of custom slides
      description: ''
      operationId: getCustomslideList
      parameters:
        - name: churchId
