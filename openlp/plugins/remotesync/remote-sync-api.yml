            type: string
        - name: uuid
          in: path
          description: uuid of custom slide that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent custom slide in the db
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextItem'
          application/xml:
            schema:
              $ref: '#/components/schemas/TextItem'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TextItem'
