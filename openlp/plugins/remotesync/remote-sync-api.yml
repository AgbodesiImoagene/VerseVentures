components:
  schemas:
    TextItem:
      type: object
      properties:
        uuid:
          type: string
          examples: ['43f74822-c620-40c7-8723-0136878bab23']
        version:
          type: integer
          format: int32
          examples: [2]
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
        title:
          type: string
          examples: ['Text item title']
        itemxml:
          type: string
          description: Text item xml
          examples: ['<xml>dsf</xml>']
      xml:
        name: textitem
    ItemList:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ItemInfo'
    ItemInfo:
      type: object
      properties:
        uuid:
          type: string
          examples: ['43f74822-c620-40c7-8723-0136878bab23']
        version:
          type: integer
          format: int32
          examples: [2]
        created:
          type: string
          format: date-time
        updated:
          type: string
          format: date-time
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    Song:
      description: Song object that needs to be added to the db
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TextItem'
        application/xml:
          schema:
            $ref: '#/components/schemas/TextItem'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://petstore3.swagger.io/oauth/authorize
          scopes:
            write:pets: modify pets in your account
            read:pets: read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header
