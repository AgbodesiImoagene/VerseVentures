      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextItem'
            application/xml:
              schema:
                $ref: '#/components/schemas/TextItem'
        '400':
          description: Invalid uuid supplied
        '404':
